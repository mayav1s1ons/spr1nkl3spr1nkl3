<canvas id="myCanvas" style="width:1800px; height:1110px;"></canvas>


<script src="https://unpkg.com/hydra-synth"></script>
<script>

  new window.Hydra({
    canvas: document.getElementById("myCanvas"),
    detectAudio: false
  })
  noise(4.355,0.003)
  	.color(12.811,9.637,26.617)
  	.colorama(0.747)
  	.modulateHue(src(o0))
  	.scale((1.233), 0.003)
  	.modulateRepeat(osc(10),3,3,0.5,0.5)
  	.out()
  
</script>
